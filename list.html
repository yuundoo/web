<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list.html(ul,ol,dl)</title>
</head>
<body>
    <!-- list.html -->
    <!-- unordered list -->
    <ul>   Fruits
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>
    <!-- `orederd list -->
    <ol>
        Cars
        <li>Sonata</li>
        <li>Avante</li>
        <li>K5</li>
    </ol>
    <dl>
        <dt>Coffee</dt>
        <dd>--americano</dd>
        <dd>--latte</dd>
        <dt>Beverage</dt>
        <dd>--cola</dd>
        <dd>--juice</dd>
    </dl>
</body>
</html>
